<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="external/fontawesome-free/css/all.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="settings.css">
<script src="settings.js"></script>
</head>
<body>

<!-- Navigation bar -->
<div id="navi-bar">
  <a id="menu-home" href="index.html"><i class="fa fa-home"></i> Home</a>
</div>

<!-- Settings list -->
<ul id="settings-list">
  <li selected="0">
    <div>
      <i class="fa fa-key"></i>
      <span>Change password</span>
      <button type="button" class="close">&times;</button>
    </div>
    <div class="slide">
      <form id="settings-change-pswd" method="post" action="change-password">
        <p>Old password</p>
        <input type="password" name="old-password" required>
        <p>New password</p>
        <input type="password" name="password" required>
        <p>Confirm password</p>
        <input type="password" name="confirm" required>
        <p class="error"></p>
        <input type="submit">
      </form>
    </div>
  </li>
</ul>

<!-- Footer -->
%s

</body>
</html>
